<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>{{name}}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <img src="{{image}}" class="good-pic" alt="">
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      {{info}}
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-9">
      <h3>$ {{price}}</h3>
    </div>
    <div class="col-md-3">
      <button class="btn btn-default">Buy</button>
    </div>
  </div>
</div>
