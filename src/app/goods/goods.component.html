<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-2">
      <h1>Goods</h1>
      <select name="goodType" (change)="filterChanged($event.target.value)">
        <option *ngFor="let good of goods" [value]="good.type"
        >{{good.type}}</option>
      </select>
    </div>
  </div>
</div>
<hr>

<ul class="goods">
  <li *ngFor="let good of goods">
    <dev-good-preview
      [name]="good.name"
      [price]="good.price"
      [info]="good.info"
      [type]="good.type"
      [image]="good.image"
    ></dev-good-preview>
  </li>
</ul>
